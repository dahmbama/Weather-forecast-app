<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-1 bg-light position-fixed" id="sticky-sidebar">
                <div class="nav-header">
                    <a href="/">
                        <img src="weather.svg" alt="" class="weather-icon">
                        <span class="sidebar">Weather Forecast</span>
                    </a>
                </div>
                <hr>
                <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <span>
                                <a href="" class="nav-link active"><img src="home.svg" alt="" class="nav-icon">Home</a>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span>
                                <a href="" class="nav-link"><img src="settings.svg" alt="" class="nav-icon">Settings</a>
                            </span>
                        </li>
                        <li class="nav-item" id="navbar_card_container" style="display:none;">
                            <div class="card d-grid" style="color:black;">
                                <div class="card-body">
                                    <div class="row justify-content-center">
                                        <div class="d-flex">
                                            <img src="https://openweathermap.org/img/wn/50d@2x.png"
                                                alt="" id="current_weather_card_img" class="col-5">
                                            <div class="col-7">
                                                <h3>Today</h3>
                                                <h6 id="current_time">14:10</h5>
                                                <p id="current_date">Sun, 11 December</p>
                                            </div>
                                        </div>
                                        <h3 class="card-text" id="current_weather_card_temp">4Â°C</h3>
                                        <h4 class="card-text" id="current_weather_card_city">New York</h4>
                                        <div class="d-flex justify-content-between">
                                            <p id="humidity">Humidity</p>
                                            <p id="humidity_perc">75%</p>
                                        </div>
                                        <div>
                                            <div class="progress" style="height:4px;">
                                                <div class="progress-bar bg-warning" role="progressbar"
                                                    aria-label="Warning example" style="width: 75%" aria-valuenow="75"
                                                    aria-valuemin="0" aria-valuemax="100" id="humidity_bar"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- search bars and search button -->
    <div class="container-sm">
        <div class="d-flex p-0 justify-content-center" id="search_div">
            <div class="row container-sm justify-content-center" id="result_div">
                <input class="form-control col-8 col-sm-8" id='search_bar' type="search"
                    placeholder="Search by country or city" aria-label="Search">
                <button class="btn btn-primary col-4 col-sm-1 ms-2" id="search_city" type="submit"
                    onclick="showSearch()">Search</button>
                <div class="w-100"></div>
                <button class="btn btn-light col-8 col-sm-6 rounded-bottom justify-content-between"
                    onclick='showWeatherForecast()' id="result" style="display: none;"> HELLO</button>
                <div class='justify-content-left col-8 col-sm-6' id="error" style="display:none;">There is no such
                    country/city.
                </div>
                <div class="col-4 col-sm-1 ms-2"></div>
            </div>
        </div>
    </div>

    <!-- day forecast cards middle of the screen -->
    <div class="ms-5 mt-5 d-flex justify-content-between">
        <div class="col-0"></div>
        <h2 id="city_name" class="p-2"></h2>
        <div class="col-3"></div>
        <div class="col-2"></div>
    </div>
    <div id="day_weather" class="container-fluid">
        <div class="row justify-content-end" id="cards_container">
        </div>
    </div>
    <script src="frontend.js"></script>
</body>

</html>
